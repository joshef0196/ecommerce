{% extends 'shop/base.html' %}
{% block title %} My Wishlist {% endblock %}
{% load staticfiles %}
{% block contain %}
    <h2 class="bread" style="text-align:center;"><span>My Wishlist</span></h2>
    <div class="colorlib-shop">
        <div class="container">
            <div class="row row-pb-md">
                <div class="col-md-1 ">
                </div>
                <div class="col-md-10 col-md-offset-1">
                    <div class="product-name">
                        <div class="one-forth text-center">
                            <span>Product Name</span>
                        </div>
                        <div class="one-eight text-center">
                            <span>Price</span>
                        </div>
                        <div class="one-eight text-center">
                            <span>Remove</span>
                        </div>
                    </div>

                    <div class="product-cart">
                        <div class="one-forth">
                            <div class="product-img" style="background-image: url({% static 'shop/images/item-6.jpg' %});">
                            </div>
                            <div class="display-tc">
                                <h3>Product Name</h3>
                            </div>
                        </div>
                        <div class="one-eight text-center">
                            <div class="display-tc">
                                <span class="price">$68.00</span>
                            </div>
                        </div>
                        <div class="one-eight text-center">
                            <div class="display-tc">
                                <a href="#" class="closed"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
